<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>นับถอยหลังรักของเรา</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ข้อความเลื่อนบนสุด -->
  <marquee class="marquee">รักแพรวาทุกวันเลยน้า ขอบคุณที่เข้ามาเป็นดวงใจของเค้า</marquee>

  <!-- กล่องนับถอยหลัง -->
  <div class="container">
    <h1>จะครบ 1 เดือนกับแพรวาในอีก...</h1>
    <div id="countdown" class="countdown">⏳ กำลังโหลด...</div>
  </div>

  <!-- วิดีโอ YouTube -->
  <div class="video-container">
    <iframe width="100%" height="300" src="https://www.youtube.com/embed/OYPiXBIgvJ8?autoplay=1&loop=1&playlist=OYPiXBIgvJ8" 
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- ปุ่มสุ่มคำบอกรัก -->
  <div class="love-box">
    <button onclick="showLoveMessage()">สุ่มคำบอกรัก</button>
    <p id="love-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
