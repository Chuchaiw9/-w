<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>วันครบรอบของเรา</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="top-marquee-box">
    <div class="top-marquee-text">สุขสันต์วันครบรอบ รักแพรวามากนะ!</div>
  </div>

  <div class="heart-container" id="hearts"></div>

  <div class="container">
    <h1>นับถอยหลังสู่วันครบรอบ</h1>
    <div class="sub">17 มิถุนายน 2025</div>

    <div id="countdown">
      <div class="time"><span id="days">0</span><label>วัน</label></div>
      <div class="time"><span id="hours">0</span><label>ชั่วโมง</label></div>
      <div class="time"><span id="minutes">0</span><label>นาที</label></div>
      <div class="time"><span id="seconds">0</span><label>วินาที</label></div>
    </div>

    <button id="love-button">สุ่มคำบอกรัก</button>
    <div class="love-message" id="love-message"></div>
  </div>
</body>
</html>
