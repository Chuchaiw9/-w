<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่โลกของเรา</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Itim', cursive;
      background: linear-gradient(to bottom right, #ffe6f0, #ffe2f2);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 60px;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }

    input {
      padding: 12px 20px;
      border-radius: 25px;
      border: 2px solid #ff99cc;
      font-size: 1.1em;
      margin-bottom: 15px;
      width: 80%;
    }

    button {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.2em;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
    }

    button:hover {
      background-color: #ff3385;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #ff66a3;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in-out;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #ff66a3;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -7.5px;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>รหัสความรักของเรา</h1>
    <p>ใส่วันที่ที่เราคบกันนะ</p>
    <input type="password" id="password" placeholder="ใส่รหัสลับของเรา (เช่น 170425)">
    <br>
    <button onclick="checkPassword()">เปิดหัวใจ</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "170425") {
        window.location.href = "index.html";
      } else {
        document.getElementById("error").textContent = "อ๊ะ ไม่ใช่น้า ลองใหม่นะ";
      }
    }

    // สร้างหัวใจลอยๆ
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 400);
  </script>
</body>
</html>
